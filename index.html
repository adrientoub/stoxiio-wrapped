<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Wrapped 2025</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
      <div class="login-container">
        <div class="logo-wrapper">
          <div class="logo">ðŸ’°</div>
          <h1>Finance Wrapped</h1>
          <p class="subtitle">Your 2025 Financial Journey</p>
        </div>
        <form id="login-form">
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required autocomplete="email">
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn-primary">
            <span class="btn-text">Unwrap My Year</span>
            <span class="btn-loading" style="display: none;">
              <span class="spinner"></span>
            </span>
          </button>
          <p id="login-error" class="error-message"></p>
        </form>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
      <div class="loading-container">
        <div class="loading-icon">ðŸ“Š</div>
        <h2>Crunching your numbers...</h2>
        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
        <p class="loading-status">Fetching your portfolios</p>
      </div>
    </div>

    <!-- Wrapped Slides -->
    <div id="wrapped-container" class="screen">
      <div id="slides-container">
        <!-- Slides will be dynamically inserted here -->
      </div>

      <!-- Navigation -->
      <div class="nav-controls">
        <button id="prev-btn" class="nav-btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
        <div class="progress-dots" id="progress-dots"></div>
        <button id="next-btn" class="nav-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
