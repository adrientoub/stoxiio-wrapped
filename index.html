<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Wrapped 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Login Screen -->
      <div id="login-screen" class="screen active flex-col items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">
        <div class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 border border-white/20 text-center">
          <div class="mb-8">
            <div class="text-6xl mb-4 animate-bounce">ðŸ’°</div>
            <h1 class="text-3xl font-bold text-white mb-2">Finance Wrapped</h1>
            <p class="text-white/70">Your 2025 Financial Journey</p>
          </div>
          <form id="login-form" class="space-y-4">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required autocomplete="email"
                class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:bg-white/20 focus:border-white/40 transition-all" />
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required autocomplete="current-password"
                class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:bg-white/20 focus:border-white/40 transition-all" />
            </div>
            <button type="submit" class="w-full py-4 rounded-full bg-white text-purple-600 font-bold text-lg hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg mt-4 flex items-center justify-center">
              <span class="btn-text">Unwrap My Year</span>
              <span class="btn-loading hidden">
                <svg class="animate-spin h-5 w-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
            </button>
            <p id="login-error" class="text-red-300 text-sm mt-4 min-h-[20px]"></p>
          </form>
        </div>
      </div>

      <!-- Loading Screen -->
      <div id="loading-screen" class="screen flex-col items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900">
        <div class="text-center p-8">
          <div class="text-8xl mb-8 animate-pulse">ðŸ“Š</div>
          <h2 class="text-2xl font-bold text-white mb-8">Crunching your numbers...</h2>
          <div class="w-64 h-2 bg-white/20 rounded-full overflow-hidden mb-4 mx-auto">
            <div class="loading-bar-fill h-full bg-white rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <p class="loading-status text-white/60 text-sm">Fetching your portfolios</p>
        </div>
      </div>

      <!-- Wrapped Slides -->
      <div id="wrapped-container" class="screen flex-col bg-gray-900">
        <div id="slides-container" class="flex-1 relative overflow-hidden w-full h-full">
          <!-- Slides will be dynamically inserted here -->
        </div>

        <!-- Navigation -->
        <div class="nav-controls">
          <button id="prev-btn" class="nav-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
          </button>
          <div class="progress-dots" id="progress-dots"></div>
          <button id="next-btn" class="nav-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
